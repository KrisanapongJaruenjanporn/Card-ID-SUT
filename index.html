<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card ID Sut</title>
  </head>
  <body>
    <div class="card">
      <h1 class="card__title" >
        <!-- <img src="/img/R.png" style="height: 30px; width: 26px;"> -->
        มหาวิทยาลัยเทคโนโลยีสุรนารี
        <p>Suranaree Univercity Of Technology</p>
      </h1>
        <div class="card__row" style="background: #fff;">
          <div class="card__col card__chip">
            <img src="/img/a.png" alt="chip" style="border-radius: 5px;" />
          </div>
          <div class="card__col" >
            <h1 class="card__title" style="color: black;">บัตรประจำตัวนักศึกษา / Student Identification Card</h1>
            <p style="text-align: center; font-size: 12px; font-weight: bold;">นาย xxxxxxxxxxxx xxxxxxxxxx</p>
            <p style="text-align: center; font-size: 12px;">Mr. xxxxxxxxxxxx xxxxxxxxxx</p>
           <p>รหัสนักศึกษา / Student ID</p>
           <h4 style="font-size: 12px; padding-left: 10px;">B64XXXXX</p></h5>
           <p>วันออกบัตร / Date of Issue</p>
           <p style="font-size: 8px; font-weight: bold; padding-left: 10px;">16/08/2021</p>
           <p>วันบัตรหมดอายุ / Date of Expired</p>
           <p style="font-size: 8px; font-weight: bold; padding-left: 10px;">15/08/2025</p>

          </div>
        </div>
        
        <div class="card__row" style="background: #fff;">
          <div class="card__col">
            <label for="cardExpiry" class="card__label" style="font: Helvetica; font-size: 30px;  font-family: 'Libre Barcode 39', cursive;">dasdsadadal</label>
          </div>
          
        </div> 
    </div>
  </body>
</html>
